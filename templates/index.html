<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Volume Estimation</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-qMlTWon7RZibFQZvrHXEqHmNFnv6JN68RzFytbS2Rlgz1vb0/QWb9FZ1Lv5vHKnw" crossorigin="anonymous" />
    <!-- Custom CSS -->
    <link href="../static/css/styles.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <!-- Header -->
      <header class="py-4 text-center">
        <h1 class="text-primary">Food Volume Estimation</h1>
        <p class="text-muted">Upload an image of food and get its estimated volume and weight.</p>
      </header>

      <!-- Main Form -->
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="form-container p-4">
            <form id="uploadForm" enctype="multipart/form-data" method="post">
              <div class="row mb-3">
                <label for="foodType" class="col-sm-4 col-form-label text-end">Food Type:</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="foodType" name="food_type" placeholder="e.g., rice, pasta" required />
                </div>
              </div>
              <div class="row mb-3">
                <label for="plateDiameter" class="col-sm-4 col-form-label text-end">Plate Diameter (m):</label>
                <div class="col-sm-8">
                  <input type="number" class="form-control" id="plateDiameter" name="plate_diameter" step = "any" placeholder="e.g., 0.35" required />
                </div>
              </div>
              <div class="row mb-3">
                <label for="imageUpload" class="col-sm-4 col-form-label text-end">Upload Image:</label>
                <div class="col-sm-8">
                  <input type="file" class="form-control" id="imageUpload" name="img" accept="image/*" required />
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12 text-center">
                  <button type="submit" class="btn btn-primary w-50">Estimate Volume</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Result Section -->
      <div id="result" class="mt-5 row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <!-- Results will be dynamically added here -->
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qrmWXfcp1hYzTos4bqhI9Qjgx2bCd9BEELpnFG0uGoFjQw9f26w4rCeTJfuNy5LP" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="../static/js/script.js"></script>
  </body>
</html>
